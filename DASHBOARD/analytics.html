<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - VerseAI Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Same sidebar with analytics active -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="https://seeklogo.com/images/G/google-gemini-logo-A5787B2669-seeklogo.com.png" alt="VerseAI Logo">
                <h2>VerseAI Admin</h2>
            </div>
            <nav>
                <a href="./index.html"><i class="fas fa-home"></i>Dashboard</a>
                <a href="./users.html"><i class="fas fa-users"></i>Users</a>
                <a href="./analytics.html" class="active"><i class="fas fa-chart-line"></i>Analytics</a>
                <a href="./settings.html"><i class="fas fa-cog"></i>Settings</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="analytics-header">
                <h2>Analytics Overview</h2>
                <div class="date-range">
                    <input type="date" id="startDate">
                    <input type="date" id="endDate">
                    <button class="apply-btn">Apply</button>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="chart-card full-width">
                    <h3>User Growth Trend</h3>
                    <canvas id="userTrendChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>User Distribution</h3>
                    <canvas id="userDistributionChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Revenue Analysis</h3>
                    <canvas id="revenueAnalysisChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="analytics.js"></script>
</body>
</html>
