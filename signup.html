<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            text-align: center;
            width: 350px;
            color: #0ff;
            position: relative;
            z-index: 2;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            color: #0ff;
            outline: none;
            border: 1px solid rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(45deg, #00f, #0ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #0ff;
        }

        button:hover {
            background: linear-gradient(45deg, #0ff, #00f);
            box-shadow: 0 0 20px #0ff;
        }

        a {
            color: #0ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="liquidCanvas"></canvas>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="signup-btn">Sign Up</button>
            <div id="message" style="margin-top:8px; font-size:14px;"></div>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        // Background Animation
        const canvas = document.getElementById("liquidCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let time = 0;
        function drawLiquid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
            ctx.beginPath();
            for (let i = 0; i < canvas.width; i += 10) {
                let y = Math.sin(i * 0.01 + time) * 20 + canvas.height / 2;
                ctx.lineTo(i, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();
            time += 0.05;
            requestAnimationFrame(drawLiquid);
        }
        drawLiquid();

        // Backend base URL
        const BACKEND_BASE = 'https://verse-ai.onrender.com';

        // Signup Form Submission
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const btn = document.getElementById('signup-btn');
            const msg = document.getElementById('message');
            msg.textContent = '';
            msg.style.color = '';
            btn.disabled = true;
            btn.textContent = 'Signing up...';

            try {
                const response = await fetch(`${BACKEND_BASE}/signup`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json().catch(() => ({ message: 'Unexpected response' }));

                if (!response.ok) {
                    msg.textContent = data.message || 'Signup failed';
                    msg.style.color = '#ff6b6b';
                    return;
                }

                msg.textContent = data.message || 'Signup successful. Redirecting to login...';
                msg.style.color = '#6bffb0';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 600);
            } catch (err) {
                msg.textContent = 'Network error. Please try again.';
                msg.style.color = '#ff6b6b';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
